<div class="highlight"><pre>// Commit previously staged changes
<span class="nv">$ </span>git commit

// Show all commits
<span class="nv">$ </span>git log

// Show changes over <span class="nb">time </span><span class="k">for</span> a specific committer
<span class="nv">$ </span>git log --author<span class="o">=</span>&lt;committer name&gt;

// Change the last commit
<span class="nv">$ </span>git commit -amend

// Change published commit message
<span class="nv">$ </span>git rebase -i HEAD~3
</pre></div>
