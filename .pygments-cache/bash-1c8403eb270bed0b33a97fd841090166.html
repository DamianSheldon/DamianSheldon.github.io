<div class="highlight"><pre>// 查看文件做了哪些修改
<span class="nv">$ </span>git diff &lt;commit&gt; &lt;commit&gt; file

// 先查看同事做了哪些修改，然后再合并
<span class="nv">$ </span>git fetch origin develop --verbose
<span class="nv">$ </span>git diff HEAD FETCH_HEAD
<span class="nv">$ </span>git merge origin/develop

// Various ways to check your working tree
<span class="nv">$ </span>git diff            <span class="o">(</span>1<span class="o">)</span>
<span class="nv">$ </span>git diff --cached   <span class="o">(</span>2<span class="o">)</span>
<span class="nv">$ </span>git diff HEAD       <span class="o">(</span>3<span class="o">)</span>
</pre></div>
